addons:
  apt:
    sources:
     - ubuntu-sdk-team
    packages:
      - ubuntu-sdk

script:
  - mkdir mkdir ../bmicalc-build
  - cd cd ../bmicalc-build
  - cmake ../bmicalc
  - make
  - make DESTDIR=../bmicalc-build/.ubuntu-sdk-deploy install
  - click build ../bmicalc-build/.ubuntu-sdk-deploy
  - click-review *.click
